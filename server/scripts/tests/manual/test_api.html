<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>API Tester</title>
  </head>
  <body>
    <h1>API Test</h1>
    <button id="ping">Ping</button>
    <pre id="out"></pre>
    <script>
      document.getElementById('ping').onclick = async () => {
        const res = await fetch('http://localhost:5000/api/health');
        document.getElementById('out').textContent = await res.text();
      };
    </script>
  </body>
</html>
