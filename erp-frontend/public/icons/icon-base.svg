<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#8B5CF6" stroke="#7C3AED" stroke-width="12"/>
  
  <!-- Inner circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon shape - representing factory/building -->
  <rect x="180" y="200" width="152" height="120" fill="white" rx="8"/>
  
  <!-- Factory chimney -->
  <rect x="200" y="160" width="20" height="60" fill="white" rx="4"/>
  <rect x="240" y="140" width="20" height="80" fill="white" rx="4"/>
  <rect x="280" y="150" width="20" height="70" fill="white" rx="4"/>
  
  <!-- Smoke from chimneys -->
  <circle cx="215" r="6" cy="150" fill="#E5E7EB" opacity="0.8"/>
  <circle cx="220" r="4" cy="140" fill="#E5E7EB" opacity="0.6"/>
  <circle cx="255" r="8" cy="130" fill="#E5E7EB" opacity="0.8"/>
  <circle cx="250" r="5" cy="120" fill="#E5E7EB" opacity="0.6"/>
  <circle cx="295" r="7" cy="140" fill="#E5E7EB" opacity="0.8"/>
  <circle cx="290" r="4" cy="130" fill="#E5E7EB" opacity="0.6"/>
  
  <!-- Building windows -->
  <rect x="200" y="220" width="24" height="24" fill="#8B5CF6" rx="2"/>
  <rect x="248" y="220" width="24" height="24" fill="#8B5CF6" rx="2"/>
  <rect x="296" y="220" width="24" height="24" fill="#8B5CF6" rx="2"/>
  
  <rect x="200" y="260" width="24" height="24" fill="#8B5CF6" rx="2"/>
  <rect x="248" y="260" width="24" height="24" fill="#8B5CF6" rx="2"/>
  <rect x="296" y="260" width="24" height="24" fill="#8B5CF6" rx="2"/>
  
  <!-- Door -->
  <rect x="248" y="280" width="24" height="40" fill="#7C3AED" rx="2"/>
  <circle cx="265" cy="300" r="2" fill="white"/>
  
  <!-- ASU Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">ASU</text>
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="16" fill="#E5E7EB" text-anchor="middle">ERP</text>
</svg>
